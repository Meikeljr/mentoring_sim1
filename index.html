<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation HTML week 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <h1>Contact Form</h1>
            <p>please fill out the form below and we'll get back to you shortly.</p>
            <div class="input-group">
                <div>
                    <label for="">First Name</label>
                    <input type="text" placeholder="Input your first name">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Input your last name">
                </div>
            </div>

            <div>
                <label for="">Email</label>
                <input type="email" placeholder="Input your email">
            </div>

            <div>
                <label for="">Message</label>
                <textarea name="" placeholder="Enter your Message" cols="30" rows="5"></textarea>
            </div>

            <button>submit</button>

            <div class="discord">
                <div class="discord-picture">
                    <img src="https://th.bing.com/th/id/OIP.eU8MYLNMRBadK-YgTT6FJQHaHw?rs=1&pid=ImgDetMain" alt="Profile Picture">
                </div>
                <div class="discord-user">
                    <h3>Muhammad Meikel Yola</h3>
                    <div>
                        <span>Discord User</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
